<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Login</title>
</head>
<body>
        <div class="container">
            <div class="login__content">
                <img src="Img/gg.jpg" alt="Fundo-imagem" class="login__img">
                <form action="" class="login__form">
                    <div>
                        <h1 class="login__title"><span>Bem-Vindo</span></h1>
                        <p class="login__descricao">Bem vindo a Casa do Gol</p>
                    </div>
        <div>
            <div class="login__inputs">
                <div>
                    <label for="input-email"class="login__label">Login</label>
                    <input type="email" placeholder="Entre com seu email" required class="login__input" id="input-email">
                </div>
                <div>
                    <label for="input-pass"class="login__label">senha</label>
                    <div class="login__box">
                        <input type="senha" placeholder="Entre com a senha " required class="login__input" id="input-pass">
                        <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                    </div>
                </div>
            </div>
        <div class="login__check">
            <input type="checkbox" class="login__check-input"id="input-check">
            <label for="input-check"class="login__check-label">Lembre-me</label>
        </div>
            <div>
                <div class="login__buttons">
                    <button class="login__button">Entrar</button>
                    <button class="login__button login__button-ghost">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
